services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis_vol:/data
      - ./deployment/redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: sh -c "redis-server /usr/local/etc/redis/redis.conf --requirepass \"${REDIS_PASSWORD}\""
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"${REDIS_PASSWORD}\" --raw incr ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bulk-processing-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=${ENV:-dev}
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SERVICE_NAME=bulk-processing
      - REDIS_HOST=redis
      - REDIS_PORT=6380
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - HOSPITAL_API_BASE_URL=${HOSPITAL_API_BASE_URL}
      - HOSPITAL_API_REQUEST_TIMEOUT=${HOSPITAL_API_REQUEST_TIMEOUT:-60}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_vol:
    driver: local

